<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="../js/know_coffee.js"></script>
  <body>
    <ul class="nav nav-underline navbar sticky-top bg-body-tertiary">
      <button onclick="toggleNav()" class="mobile-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="#543310"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
          />
        </svg>
      </button>
      <li class="nav-item">
        <a class="navbar-brand nav-link" href="homepage.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand nav-link" href="coffee_stats.html"
          >Coffee Statistics</a
        >
      </li>
      <li class="nav-item">
        <a
          class="navbar-brand nav-link active"
          aria-current="page"
          href="know_coffee.html"
          >Know Your Coffee</a
        >
      </li>
      <li class="nav-item">
        <a class="navbar-brand nav-link" href="feeling_coffee.html"
          >I'm Feeling Coffee</a
        >
      </li>
    </ul>
    <div class="loading-container">
      <div class="loading-screen">
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div class="filter-append">
      <div class="filter">
        <button
          type="button"
          data-bs-toggle="dropdown"
          class="btn btn-secondary"
          id="filter-btn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="35"
            fill="currentColor"
            class="bi bi-filter"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"
            ></path>
          </svg>
        </button>
        <ul id="dropdown" class="dropdown-menu">
          <li>
            <option
              onclick="filterItems(this)"
              class="dropdown-item"
              value="Hot"
            >
              Hot
            </option>
          </li>
          <li>
            <option
              onclick="filterItems(this)"
              class="dropdown-item"
              value="Iced"
            >
              Iced
            </option>
          </li>
        </ul>
      </div>
    </div>
    <template id="coffee-template">
      <div class="col">
        <div class="card">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p class="card-ingredients"></p>
          </div>
        </div>
      </div>
    </template>
    <div class="sticky-dropdown">
      <ul id="mobile-dropdown" class="hidden">
        <li class="mobile-item">
          <a class="mobile-list" href="homepage.html">Home</a>
        </li>
        <li class="mobile-item">
          <a class="mobile-list" href="coffee_stats.html">Coffee Statistic</a>
        </li>
        <li class="mobile-item">
          <a class="mobile-list" href="know_coffee.html">Know Your Coffee</a>
        </li>
        <li class="mobile-item">
          <a class="mobile-list" href="feeling_coffee.html"
            >I'm Feeling Coffee</a
          >
        </li>
      </ul>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4" id="card-list"></div>

    <footer class="footer">Created by Josephine</footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
  <script src="/js/nav_bar.js"></script>
</html>
